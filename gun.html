<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Shooting Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2e2e2e;
            color: white;
        }
        #game-board {
            width: 600px;
            height: 400px;
            background-color: #1c1c1c;
            position: relative;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .player {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 50px;
            background-color: #00FF00;
            border-radius: 5px;
        }
        .bullet {
            position: absolute;
            width: 5px;
            height: 15px;
            background-color: red;
            border-radius: 5px;
        }
        .monster {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FF0000;
            border-radius: 5px;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            z-index: 100;
        }
        #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #FF5733;
            display: none;
            text-align: center;
        }
        #game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF5733;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #game-over button:hover {
            background-color: #FF3D2F;
        }
    </style>
</head>
<body>

<div id="game-board"></div>
<div id="score">Score: 0</div>
<div id="game-over">
    Game Over!
    <br>Score: <span id="final-score">0</span>
    <br>
    <button onclick="resetGame()">Restart</button>
</div>

<script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');

    const boardWidth = 600;
    const boardHeight = 400;
    const playerSize = 50;
    const bulletSize = 15;
    const monsterSize = 40;
    const playerSpeed = 5;
    const bulletSpeed = 5;
    const monsterSpeed = 2;
    let player = { x: 275, y: 350, width: playerSize, height: playerSize };
    let bullets = [];
    let monsters = [];
    let score = 0;
    let gameInterval;
    let gameOver = false;

    // Draw player
    function drawPlayer() {
        const playerElement = document.createElement('div');
        playerElement.classList.add('player');
        playerElement.style.left = `${player.x}px`;
        playerElement.style.bottom = `${player.y}px`;
        board.appendChild(playerElement);
    }

    // Draw bullets
    function drawBullets() {
        bullets.forEach(bullet => {
            const bulletElement = document.createElement('div');
            bulletElement.classList.add('bullet');
            bulletElement.style.left = `${bullet.x}px`;
            bulletElement.style.bottom = `${bullet.y}px`;
            board.appendChild(bulletElement);
        });
    }

    // Draw monsters
    function drawMonsters() {
        monsters.forEach(monster => {
            const monsterElement = document.createElement('div');
            monsterElement.classList.add('monster');
            monsterElement.style.left = `${monster.x}px`;
            monsterElement.style.top = `${monster.y}px`;
            board.appendChild(monsterElement);
        });
    }

    // Move player based on arrow keys
    function movePlayer() {
        if (player.x < 0) player.x = 0;
        if (player.x + playerSize > boardWidth) player.x = boardWidth - playerSize;

        if (player.y < 0) player.y = 0;
        if (player.y + playerSize > boardHeight) player.y = boardHeight - playerSize;
    }

    // Move bullets
    function moveBullets() {
        bullets.forEach(bullet => {
            bullet.y += bulletSpeed;
            if (bullet.y > boardHeight) bullet.remove = true; // Remove bullets that go off screen
        });

        // Remove bullets that are off screen
        bullets = bullets.filter(bullet => !bullet.remove);
    }

    // Move monsters
    function moveMonsters() {
        monsters.forEach(monster => {
            monster.y += monsterSpeed;

            if (monster.y > boardHeight) {
                // Reset monster position when it goes off screen
                monster.y = 0;
                monster.x = Math.floor(Math.random() * (boardWidth - monsterSize));
            }
        });
    }

    // Check collisions between bullets and monsters
    function checkCollisions() {
        bullets.forEach(bullet => {
            monsters.forEach((monster, index) => {
                if (bullet.x < monster.x + monsterSize &&
                    bullet.x + bulletSize > monster.x &&
                    bullet.y < monster.y + monsterSize &&
                    bullet.y + bulletSize > monster.y) {

                    // Bullet hits monster
                    monsters.splice(index, 1); // Remove monster
                    bullets = bullets.filter(b => b !== bullet); // Remove bullet
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    spawnMonster(); // Spawn new monster
                }
            });
        });
    }

    // Spawn new monsters at random positions
    function spawnMonster() {
        let monster = {
            x: Math.floor(Math.random() * (boardWidth - monsterSize)),
            y: 0,
        };
        monsters.push(monster);
    }

    // Handle key presses for player movement and shooting
    function handleKeyPress(event) {
        if (event.key === 'ArrowLeft') player.x -= playerSpeed;
        if (event.key === 'ArrowRight') player.x += playerSpeed;

        if (event.key === ' ') {
            // Fire bullet
            let bullet = {
                x: player.x + playerSize / 2 - bulletSize / 2,
                y: player.y + playerSize,
                remove: false
            };
            bullets.push(bullet);
        }
    }

    // Display game over screen
    function displayGameOver() {
        finalScoreDisplay.textContent = score;
        gameOverDisplay.style.display = 'block';
    }

    // Reset the game
    function resetGame() {
        player = { x: 275, y: 350, width: playerSize, height: playerSize };
        bullets = [];
        monsters = [];
        score = 0;
        scoreDisplay.textContent = `Score: ${score}`;
        gameOver = false;
        gameOverDisplay.style.display = 'none';
        spawnMonster();
        gameInterval = setInterval(gameLoop, 1000 / 60);  // 60 FPS
    }

    // Game loop
    function gameLoop() {
        if (gameOver) return;
        movePlayer();
        moveBullets();
        moveMonsters();
        checkCollisions();
        drawGame();
    }

    // Draw all game elements
    function drawGame() {
        board.innerHTML = ''; // Clear board
        drawPlayer();
        drawBullets();
        drawMonsters();
    }

    // Start the game
    window.addEventListener('keydown', handleKeyPress);
    spawnMonster();  // Spawn initial monsters
    gameInterval = setInterval(gameLoop, 1000 / 60);  // 60 FPS

</script>

</body>
</html>
